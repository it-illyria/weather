name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate 
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run deployment script
        run: |
          chmod +x deploy.sh
          ./deploy.sh master  # Replace 'main' with the branch or environment as needed
